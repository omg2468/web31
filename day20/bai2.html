<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .circle {
        border-radius: 50%;
        background-color: red;
        width: 50px;
        height: 50px;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>

    <script>
      let circle = document.querySelector(".circle");
      function moveCircle(event) {
        if (event.keyCode == 39) {
          circle.style.left = circle.style.left.slice(0,-2) - -20 + 'px'
        }
        if (event.keyCode == 37){
            circle.style.left = circle.style.left.slice(0,-2) - 20 + 'px'
        }
        if(event.keyCode == 38){
            circle.style.top = circle.style.top.slice(0,-2) - 20 + 'px'
        }
        if(event.keyCode == 40){
            circle.style.top = circle.style.top.slice(0,-2) - -20 + 'px'
        }
      }

      window.addEventListener('keydown', moveCircle)
      console.log("50" - -20 + 'px');
    </script>
  </body>
</html>
