<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      let circle = document.createElement("div");
      circle.className = "circle";

      let retangle = document.createElement("div");
      retangle.className = "retangle";
      function creatTron(event) {
        if (event.keyCode == 13) {
          document.body.append(circle);
          circle.style.display = 'block'
          circle.style.top = Math.random() * 500 + "px";
          circle.style.left = Math.random() * 500 + "px";
          retangle.style.display = 'none'
        } else if (event.keyCode == 32) {
          document.body.append(retangle);
          retangle.style.top = Math.random() * 500 + "px";
          retangle.style.left = Math.random() * 500 + "px";
          circle.style.display = 'none'
          retangle.style.display = 'block'
        }
        else {document.body.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);}
      }

      window.addEventListener("keydown", creatTron);
    </script>
  </body>
</html>
