<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>
    </ul>

    <script>
      let ul = document.querySelector("#list");
      let li8 = document.createElement("li");
      li8.innerHTML = "Items 8";
      ul.append(li8);

      let add = document.createElement("button");
      add.innerHTML = "Add";
      // let input = document.creatElement('input')
      // input.type = 'text'
      // let remove = document.creatElement('button')
      // remove.innerHTML = "Remove"
      document.body.append(add);
      let remove = document.createElement("button");
      remove.innerHTML = "Remove";
      document.body.append(remove);
      let input = document.createElement("input");
      input.type = "text";
      document.body.appendChild(input);

      function Additem() {
        let newLi = document.createElement("li");
        let value1 = input.value;
        if (value1) {
          newLi.innerHTML = value1;
          ul.append(newLi);
          input.value = "";
        } else alert("Nhập thông tin đi");
      }

      console.log(document.querySelector("ul li:last-child"));

      add.addEventListener("click", Additem);
      function RemoveItem(){
        let lastItem = document.querySelector("ul li:last-child")
        ul.removeChild(lastItem)
        console.log(lastItem)
      }

      remove.addEventListener('click', RemoveItem)
      
      let show = document.createElement('button')
      show.innerHTML = 'Show'
      document.body.prepend(show)
      show.style.display = 'block'

      function showList(){
        if(ul.style.display === 'block'){show.innerHTML = 'Hide'
        ul.style.display = 'none'
      }
      else {show.innerHTML = 'Show'; ul.style.display = 'block'}
    }

      show.addEventListener('click', showList)
    </script>
  </body>
</html>
