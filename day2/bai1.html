<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bai 1</title>
  </head>
  <body>
    <table>
      <tr class="header">
        <th colspan="4">ĐĂNG KÍ</th>
      </tr>
      <tr>
        <td>Full name</td>
        <td colspan="3">
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Nhập fullname"
            required
          />
        </td>
      </tr>
      <tr>
        <td>Username</td>
        <td colspan="3">
          <input
            type="text"
            id="user"
            name="user"
            placeholder="Nhập tên"
            required
          />
        </td>
      </tr>
      <tr>
        <td>Password</td>
        <td colspan="3">
          <input type="password" placeholder="Nhập mật khẩu" required />
        </td>
      </tr>
      <tr>
        <td>Nhập lại Password</td>
        <td colspan="3">
          <input
            type="password"
            id="repassword"
            name="repassword"
            placeholder="Nhập lại mật khẩu"
            required
          />
        </td>
      </tr>
      <tr>
        <td>Giới tính</td>
        <td colspan="3">
          <input type="radio" name="nam" id="nam" />Nam<input
            type="radio"
            name="nu"
            id="nu"
          />Nữ
        </td>
      </tr>
      <tr>
        <td>Ngày sinh</td>
        <td colspan="3">
          <select id="day">
            <option value="day1">Ngày 1</option>
            <option value="day2">Ngày 2</option>
            <option value="day3">Ngày 3</option>
            <option value="day4">Ngày 4</option>
          </select>
            <select id="month">
            <option value="month1">Tháng 1</option>
            <option value="month2">Tháng 2</option>
            <option value="month3">Tháng 3</option>
            <option value="month4">Tháng 4</option>
          </select>
          </select>
            <select id="year">
            <option value="y2015">Năm 2015</option>
            <option value="y2016">Năm 2016</option>
            <option value="y2017">Năm 2017</option>
            <option value="y2018">Năm 2018</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Địa chỉ</td>
        <td colspan="3"><textarea name="adress" id="adress" cols="30" rows="2"></textarea>
        </td>
      </tr>
      <tr>
        <td>Avatar</td>
        <td colspan="3"><input type="button" value="Chosse File"> No file chosen</td>
      </tr>
      <tr>
        <td>Sở thích</td>
        <td colspan="3"><input type="checkbox" name="movie" id="movie">Xem phim <input type="checkbox" name="spot" id="spot">Thể thao <input type="checkbox" name="web" id="web">Web</td>
      </tr>
      <tr class="footer">
        <td colspan="4"><input type="reset" value="Reset"> <input type="submit" value="OK"></td>
      </tr>
    </table>
  </body>
</html>
