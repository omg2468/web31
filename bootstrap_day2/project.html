<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary p-0 position-fixed z-3">
          <div class="container-fluid text-bg-dark">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <img src="image/header_menu_hamburger.png" alt="" style="width:3rem"></span>
        </button>
            <img src="image/steam_logo.png" alt="" class="nav-brand" />
            <button
              class="navbar-toggler btn btn-primary"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link fw-bolder text-white" aria-current="page" href="#">STORE</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fw-bolder text-white" href="#">COMMUNITY</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fw-bolder text-white" href="#">ABOUT</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fw-bolder text-white" href="#">SUPPORT</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-light" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <!-- Background -->
    <div class="container-fluid p-0">
      <div class="background container-fluid d-block d-lg-none p-0">
        <img src="image/home_banner2.png" alt="" class="img-fluid ">
      </div>
      <div class="container-fluid background position-relative d-none d-lg-block p-0">
        <img src="image/background_new.jpg" alt="" class="img-fluid position-fixed z-n1" >
      </div>
      <div class="container-fluid justify-content-between position-relative d-none d-lg-block" style="height:100vh">
        <div class="img-left">
          <img src="image/bamboo_left.png" alt="" class="bamboo-left positon-absolute start-0">
          <img src="image/person.png" alt="" class="person position-absolute bottom-0">
        </div>
        <div class="img-right"><img src="image/bamboo_right.png" alt="" class="bamboo-right position-absolute bottom-0 end-0 "></div>
      <div class="bamboo-shape container-fluid position-absolute bottom-0 start-0 z-3"></div>
      </div>

    </div>
    <!-- Big carousel -->
    <div class="container-fluid bg-dark bg-gradient z-3" style="height: 2000px;">
      <div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="image/game.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="image/game2.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="image/game3.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p></p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
