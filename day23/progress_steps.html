<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test.css" />
    <title>Progress Steps</title>
  </head>
  <body>
    <div class="container">
      <div class="progress-container">
        <div class="progress"></div>
        <div class="circle active">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
      </div>

      <button class="btn" id="prev" disabled>Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
    <script>
      let circle = document.querySelectorAll(".circle");
      let currenActive = 1;
      let next = document.querySelector("#next");
      let prev = document.querySelector("#prev");
      let progress = document.querySelector(".progress");

      let nextEvent = function () {
        circle[currenActive].classList.add("active");

        currenActive++;
        progress.style.width = `${
          ((currenActive - 1) / (circle.length - 1)) * 100
        }%`;
        console.log(currenActive);
        if (currenActive == circle.length) {
          next.disabled = true;
        }
        prev.disabled = false;
      };

      let prevEvent = function () {
        circle[currenActive - 1].classList.remove("active");

        currenActive--;
        console.log(currenActive);

        progress.style.width = `${
          ((currenActive - 1) / (circle.length - 1)) * 100
        }%`;

        if (currenActive == 1) {
          prev.disabled = true;
        }
        next.disabled = false;
      };

      prev.addEventListener("click", prevEvent);
      next.addEventListener("click", nextEvent);
    </script>
  </body>
</html>
